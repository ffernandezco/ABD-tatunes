name: Pull request en main

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build con Maven
        run: mvn -B package --file pom.xml

      - name: Ejecutar tests
        run: mvn test

      - name: Cambiar nombre .jar
        run: mv target/MiniSQLServer.jar target/tatunes-MiniSQLServer-v${{ github.event.release.tag_name }}.jar

      - name: Generar hash
        run: sha256sum target/tatunes-MiniSQLServer-v${{ github.event.release.tag_name }}.jar > target/tatunes-MiniSQLServer-v${{ github.event.release.tag_name }}.sha256

      - name: Crear release
        uses: actions/create-release
        with:
          tag_name: ${{ github.event.release.tag_name }}
          release_name: tatunes-MiniSQLServer-v${{ github.event.release.tag_name }}
          body: |
            Release a la rama principal ${{ github.event.pull_request.number }}

          assets: |
            target/tatunes-MiniSQLServer-v${{ github.event.release.tag_name }}.jar
            target/tatunes-MiniSQLServer-v${{ github.event.release.tag_name }}.sha256
