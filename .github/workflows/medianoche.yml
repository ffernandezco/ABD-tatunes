name: Medianoche

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build con Maven
        run: mvn -B package --file pom.xml
        working-directory: MiniSQLServer

      - name: Ejecutar tests
        run: mvn test
        working-directory: MiniSQLServer

      - name: Obtener fecha
        id: get_date
        run: |
          now=$(date +'%Y%m%d')
          echo "::set-output name=date::$now"
        working-directory: MiniSQLServer

      - name: Cambiar nombre .jar
        run: mv target/MiniSQLServer.jar target/tatunes-MiniSQLServer-${{ steps.get_date.outputs.date }}.jar
        working-directory: MiniSQLServer

      - name: Generar hash
        run: sha256sum target/tatunes-MiniSQLServer-${{ steps.get_date.outputs.date }}.jar > target/tatunes-MiniSQLServer-${{ steps.get_date.outputs.date }}.sha256
        working-directory: MiniSQLServer

      - name: Crear release
        uses: actions/create-release@v1
        with:
          tag_name: "develop-${{ steps.get_date.outputs.date }}"
          release_name: "tatunes-MiniSQLServer-${{ steps.get_date.outputs.date }}"
          body: |
            Release automÃ¡tico ${{ steps.get_date.outputs.date }}

          assets: |
            target/tatunes-MiniSQLServer-${{ steps.get_date.outputs.date }}.jar
            target/tatunes-MiniSQLServer-${{ steps.get_date.outputs.date }}.sha256
